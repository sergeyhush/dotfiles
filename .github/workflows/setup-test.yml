name: Bootstrap setup
on: [push]
jobs:
  build_and_test:
    runs-on: macos-latest
    env:
      CI: true
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
      - uses: actions/checkout@v5
      - shell: bash
        run: |
          brew untap caskroom/versions
          ./bootstrap.sh
