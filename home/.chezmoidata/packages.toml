[packages.homebrew]
[packages.homebrew.common]
casks = [
    "1password",
    "1password-cli",
    "flux",
    "ghostty",
    "git-credential-manager",
    "obsidian",
    "rectangle-pro",
]
formulae = [
    "atuin",       # Better shell history
    "coreutils",
    "fd",
    "fish",
    "fzf",
    "git",
    "jq",
    "neovim",
    "mise",
    "ripgrep",
    "ssh-copy-id",
    "starship",
    "uv",
    "zoxide",
]

[packages.yum]
[packages.yum.common]
packages = [
    "coreutils",
    "fd-find",
    "fish",
    "fzf",
    "git",
    "jq",
    "neovim",
    "ripgrep",
    "util-linux-user",  # provides chsh
    "zoxide",
]

# These require additional setup/repos
# atuin - install from https://atuin.sh
# mise - install from https://mise.jdx.dev
# starship - install from https://starship.rs
# uv - install from https://github.com/astral-sh/uv
