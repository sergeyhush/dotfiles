#############################

#############################
# Core options
#############################
set -g default-terminal "tmux-256color"
set -g mode-keys vi
set -s focus-events on
set-window-option -g xterm-keys on         # better key handling for vim etc.
set -g mouse on                            # enable mouse support
set -s escape-time 0                       # no delay for escape sequences
set -sg repeat-time 600                    # increase repeat timeout
set -g set-clipboard on                    # enable internal clipboard
set -g history-limit 5000                  # scrollback history

#############################
# Display / windows / panes
#############################
set -g base-index 1                        # start windows numbering at 1
setw -g pane-base-index 1                  # make pane numbering consistent

set -g automatic-rename on                 # automatically set window title
set -g renumber-windows on                 # renumber when a window is closed
set -g set-titles on                       # set terminal title

set -g display-panes-time 800              # pane indicator display time
set -g display-time 1000                   # status message display time
set -g status-interval 10                  # redraw status line every 10 seconds

set -g monitor-activity on
set -g visual-activity off

set-option -g status-keys vi
set-window-option -g mode-keys vi

#############################
# Status bar
#############################
set-option -g status on
set -g status-style fg=black,bright,bg=default
set -g status-position top
set -g status-justify left
set -g status-right-length 100
set -g status-right "Local %H:%M | Dublin #(TZ=Europe/Dublin date +'%%H:%%M %%Z')"

#############################
# External tools / plugins
#############################
set -g @sessionx-bind 'o'

#############################
# Prefix & session behavior
#############################
unbind C-b                                  # unbind default prefix
set-option -g prefix C-a
bind-key C-a send-prefix

set -g detach-on-destroy off               # don't exit tmux when closing session

#############################
# Key bindings: copy mode
#############################
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

#############################
# Key bindings: panes
#############################
bind | split-window -h                      # split window horizontally
bind - split-window -v                      # split window vertically

bind -r h select-pane -L                    # move left
bind -r j select-pane -D                    # move down
bind -r k select-pane -U                    # move up
bind -r l select-pane -R                    # move right
bind > swap-pane -D                         # swap with next pane
bind < swap-pane -U                         # swap with previous pane

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind-key x kill-pane                        # skip "kill-pane 1? (y/n)" prompt

#############################
# Key bindings: windows / misc
#############################
bind-key Tab last-window

# open tmux.conf in a separate window
bind e new-window -n "~/.config/tmux/tmux.conf" -e EDITOR="$EDITOR" "${EDITOR} ~/.config/tmux/tmux.conf"

# reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config"

